         .background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; 
    z-index: -1;
}


.background::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
}
.navbar {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        .navbar:hover {
            transform: scale(1.1);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .navbar a:hover {
            transform: rotate(10deg);
            text-decoration: underline;
        }
        .bg-verde {
            background-color: #8BC34A;
        }

        .btn-verde {
            background-color: #3E8E41;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-verde:hover {
            background-color: #2E6D31;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        .form-control {
            border: none;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #3E8E41;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .animated {
            animation-duration: 1s;
            animation-fill-mode: both;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInLeft {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            0% {
                opacity: 0;
                transform: translateX(100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(100%);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-100%);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .tableau {
            border-collapse: collapse;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .tableau th, .tableau td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .tableau th {
            background-color: #f0f0f0;
        }
        .tableau tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .tableau tr:hover {
            background-color: #f2f2f2;
        }
    </style>
